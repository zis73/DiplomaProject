<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OnlineShop</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/non-responsive.css}">
    <link rel="icon"
          href="https://i2.wp.com/itc.ua/files/pics/Steam-Logo.jpg?resize=256%2C256&quality=100&strip=all&ssl=1">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div th:fragment="navbar">
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"> OnlineShop</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Sale</a></li>
                    <li><a href="#">New in</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="dropdown">
                        <a th:href="@{/gameshelf}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">GAMES <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/gameshelf}">Browse the gameshelf</a></li>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input type="text" name="keyword" class="form-control" placeholder="Game name">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href=#>Shopping card<span class="sr-only">(current)</span></a></li>
                    <li><a sec:authorize="isAnonymous()" th:href="@{/login}">Log In</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My account</a></li>
                    <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log Out</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</div>
<div th:fragment="body-bottom-scripts">
    <script th:src="@{https://code.jquery.com/jquery-1.12.4.min.js}"
            integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
